<!DOCTYPE html>

<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTFF-8">
	<title>Mouce Maze</title>
	<link href="../css/Maze.css" type="text/css" rel="stylesheet">
	<script src="../js/Maze.js" type="text/javascript"></script>
	<!--图标借用了SYSU校徽-->
	<link href="http://my.ss.sysu.edu.cn/wiki/download/attachments/131074/global.logo?version=1&modificationDate=1342770530000"
		type="image/gif" rel="shortcut icon" />
</head>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<body>
	<!--标题部分-->
	<div id=title>
		<p>The Amazing Mouse Maze!</p>
		<p>Move your mouse over the "S" to begin.</p>
	</div>
	<!--结果部分-->
	<p id="ans">orz</p>
	<!--黑箱子部分-->
	<div id="box">
		<div>
			<div id="left_side" class="wall"></div>
			<div id="top" class="wall"></div>
			<div id="right_side" class="wall"></div>
		</div>
		<div id="middle" class="wall"></div>
		<div id="bottom" class="wall"></div>
		<div id="S">S</div>
		<div id="E">E</div>
		<div id="judge"></div>
	</div>
	<!--底部部分-->
	<div id="end">
		<p>The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the
			walls: </p>
		<div id="wall0"></div>
		<p>Good luck!</p>
	</div>
</body>

</html>
