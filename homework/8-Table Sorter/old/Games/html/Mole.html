<!DOCTYPE html>
<!-- A simple web page, by Wangqing's student Jskyzero, 2016/10/16 in SYSU -->
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Whac-a-mole</title>
    <link href="../css/Mole.css" type="text/css" rel="stylesheet">
    <script src="../js/Mole.js" type="text/javascript"></script>
    <script src="../../jQurey.js" type="text/javascript"></script>
</head>
<body>
    <!--标题和帮助-->
    <h1>What-a-mole</h1>
    <p id="instruction">Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
    <!--游戏信息-->
    <div id="infomation">
        <button id="star_or_stop">Start Game | Stop Game</button>
        <input id="state" type="text" value="Game Over">
        <form id="time"> Time:<input type="text"></form>
        <form id="score">Score:<input type="text"></form>
        <!--图标借用了SYSU校徽-->
        <link href="http://my.ss.sysu.edu.cn/wiki/download/attachments/131074/global.logo?version=1&modificationDate=1342770530000"
            type="image/gif" rel="shortcut icon" />
    </div>
    <!--游戏本体-->
    <div id="game"></div>
    <!--底部帮助-->
    <div>
        <h2>Instructions:</h2>
        <p id="instruction">
            1. Click on the radio buttons(moles) as they are selected randomly by the computer.</p>
        <p id="instruction">
            2. 1 point per hit, minus 1 point per miss.</p>
    </div>


</body>

</html>
