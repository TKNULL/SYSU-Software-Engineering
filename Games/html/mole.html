<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Whac-a-mole</title>
	<link rel="stylesheet" type="text/css" href="../css/mole.css">
    <script type="text/javascript" src="../js/mole.js"></script>
</head>
<body>
	<h1>Whac-a-mole</h1>
        <p id="intro">Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
        <div id="info">
            <button id="start_stop">Start Game | Stop Game</button>
            <form id="time"> Time:<input type="text"></form><br />
            <input id="stage" type="text" value="Game Over">
            <form id="score">Score:<input type="text"></form>
        </div>

        <div id="wrap"></div>

        <h2>Instructions:</h2>
        <p id="instructions">
            1. Click on the radio buttons(moles) as they are selected randomly by the computer.</p>
        <p id="instructions2">
        	2. 1 point per hit, minus 1 point per miss.</p>
</body>
</html>
