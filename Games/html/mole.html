<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Whac-a-mole</title>
    <link href="../css/Mole.css" type="text/css" rel="stylesheet">
    <script src="../js/Mole.js" type="text/javascript"></script>
</head>

<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

<body>
    <h1>What-a-mole</h1>
    <p id="instruction">Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
    <div id="info">
        <button id="start_stop">Start Game | Stop Game</button>
        <input id="stage" type="text" value="Game Over">
        <form id="time"> Time:<input type="text"></form><br />
        <form id="score">Score:<input type="text"></form>
    </div>

    <div id="game"></div>

    <div>
        <h2>Instructions:</h2>
        <p id="instruction">
            1. Click on the radio buttons(moles) as they are selected randomly by the computer.</p>
        <p id="instruction">
            2. 1 point per hit, minus 1 point per miss.</p>
    </div>


</body>

</html>
