<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>picture_wall</title>
  <link rel="stylesheet" type="text/css" href="../css/picture_wall.css" />
  <script src="https://jskyzero.github.io/OWN/js/common.js" type="text/javascript"></script>
</head>

<body>
  <div class="stage">
    <div class="perspective">
      <img src="../images/1 (1).jpg" style="-webkit-transform: rotateY(0deg) translateZ(196px);" />
      <img src="../images/1 (2).jpg" style="-webkit-transform: rotateY(60deg) translateZ(196px);" />
      <img src="../images/1 (3).jpg" style="-webkit-transform: rotateY(120deg) translateZ(196px);" />
      <img src="../images/1 (4).jpg" style="-webkit-transform: rotateY(180deg) translateZ(196px);" />
      <img src="../images/1 (5).jpg" style="-webkit-transform: rotateY(240deg) translateZ(196px);" />
      <img src="../images/1 (6).jpg" style="-webkit-transform: rotateY(300deg) translateZ(196px);" />
    </div>
  </div>
  </body>

</html>
