<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon shortcut" type="image/ico" href="https://jskyzero.github.io/img/favicon.ico">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/color-picker.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="container navbar navbar-expand-lg navbar-light ">
      <a class="navbar-brand" href="#">
        <span class="text-center text-uppercase title">Color-of-Mood</span>
        <span class="description">此刻的心情，以颜色作媒介传达给对方。</span>
      </a>
    </div>
  </header>

  <div class="container">
    <br>
    <div class="row">
      <div class="col-1 col-sm-2 col-md-1 col-lg-2"></div>
      <div id="color-picker" class="col-10 col-sm-8 col-md-5 col-lg-4"></div>
      <div class="col-1 col-sm-2 d-md-none"></div>
      <div class="col-1 col-sm-2 d-md-none"></div>
      <div id="color-box" class="col-10 col-sm-8 col-md-5 col-lg-4">
        <button type="button" class="btn btn-primary">提交</button>
        <button type="button" class="btn btn-primary">提交</button>
        <button type="button" class="btn btn-primary">提交</button>
      </div>
      <div class="col-1 col-sm-2 col-md-1 col-lg-2"></div>
    </div>
    <p id="color-value">color:</p><br>
    <div id="your-history">
      <span>历史</span>
    </div><br>
    <div id="me-history">
        <span>历史</span>
    </div><br>

    <div id="menu">
      <button type="button" class="btn btn-outline-info">帮助</button>
      <button type="button" class="btn btn-outline-primary" 
              data-toggle="modal" data-target="#settingsModal">设置</button>
    </div><br>

    <div id="alerts">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
          <strong>请注意</strong> 开始游戏前需要在下面绑定对方的IP地址
        </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="settingsModalLabel">设置</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <span class="input-group-addon">自己IP</span>
            <input type="text" class="form-control" value="127.0.0.1">
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon">对方IP</span>
            <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">绑定</button>
        </div>
      </div>
    </div>
  </div>

  <hr>
  <footer>
    <p class="container">By jskyzero</p>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/8.0.1/lazyload.min.js"></script>
    <script>
      new LazyLoad();
    </script>

    <!-- Scripts -->
    <script src="/js/main.js"></script>
    <script src="/js/color-picker.js"></script>
    <script>
      var container = document.querySelector('#color-picker'),
        color_box = document.querySelector('#color-box'),
        color_value = document.querySelector('#color-value'),
        picker = new ColorPicker(container, false);
      picker.fit = function () {
        this.picker.style.left = this.picker.style.top = ""; // do nothing ...
      };
      picker.picker.classList.add('static');
      picker.enter(container);
      picker.on("change", function (color) {
        color_box.style.backgroundColor = '#' + color;
        color_value.innerHTML = "color:" + color;
      });
      picker.set("#F8F8F9");
    </script>
  </footer>
</body>

</html>
