<h2> DashBoard </h2>
<h3>recent todos</h3>
<ul class="todos">
    <li *ngFor="let todo of todos">
      <span class="badge">{{todo.id}}</span> {{todo.title}}
    </li>
  </ul>
<h3>recent timer</h3>
<ul class="timers">
    <li *ngFor="let each of timers"  >
      <span class="data">{{ getDate(each) }}</span>
      <span class="elapsed_time">{{ getElapsedTime(each) }}</span>
    </li>
</ul>
