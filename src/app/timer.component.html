<h2>Timer</h2>
<div *ngIf="timer">
  <label>{{timer.begin}}</label>
  <label>{{timer.end}}</label>
</div>
<button (click)="start()">start</button>
<button (click)="end()">end</button>


<ul class="timers">
    <li *ngFor="let each of timers"  >
      <span class="data">{{ getDate(each) }}</span>
      <span class="elapsed_time">{{ getElapsedTime(each) }}</span>
    </li>
</ul>
