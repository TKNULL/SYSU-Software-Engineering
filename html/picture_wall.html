<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>picture_wall</title>
  <link rel="stylesheet" type="text/css" href="../css/picture_wall.css" />
</head>

<body>
  <div>新年快乐</div>
  <div class='piece' style="-webkit-transform: rotateY(0deg) translateZ(196px);"> 新年快乐 </div>
  <div class='piece' style="-webkit-transform: rotateY(60deg) translateZ(196px);"> 新年快乐 </div>
  <div class='piece' style="-webkit-transform: rotateY(120deg) translateZ(196px);"> 新年快乐 </div>
  <div class='piece' style="-webkit-transform: rotateY(180deg) translateZ(196px);"> 新年快乐 </div>
  <div class='piece' style="-webkit-transform: rotateY(240deg) translateZ(196px);"> 新年快乐 </div>
  <div class='piece' style="-webkit-transform: rotateY(300deg) translateZ(196px);"> 新年快乐 </div>
</body>

</html>
