<!DOCTYPE html>
<html class="mdc-typography">

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <h2 class="mdc-typography--display2">Hello, Material Components!</h2>
  <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
    <input type="text" class="mdc-text-field__input" id="demo-input">
    <label for="demo-input" class="mdc-text-field__label">Tell us how you feel!</label>
  </div>

  <div class="mdc-grid-list">
    <ul class="mdc-grid-list__tiles">
      <li class="mdc-grid-tile">
        <div class="mdc-grid-tile__primary">
        </div>
      </li>
      <li class="mdc-grid-tile">
        <div class="mdc-grid-tile__primary">
        </div>
      </li>
    </ul>
    <ul class="mdc-grid-list__tiles">
      <li class="mdc-grid-tile">
        <div class="mdc-grid-tile__primary">
        </div>
      </li>
      <li class="mdc-grid-tile">
        <div class="mdc-grid-tile__primary">
        </div>
      </li>
    </ul>
  </div>


  <div>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js
    <script>document.write(process.versions.node)</script>, Chromium
    <script>document.write(process.versions.chrome)</script>, and Electron
    <script>document.write(process.versions.electron)</script>.
  </div>

  <!-- Insert this line above script imports  -->
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>

  <script src="../node_modules/material-components-web/dist/material-components-web.js"></script>
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/main.js"></script>

  <script>
    // You can also require other files to run in this process
    require('./js/renderer.js')
    mdc.autoInit()
  </script>

  <!-- Insert this line after script imports -->
  <script>if (window.module) module = window.module;</script>
</body>

</html>
